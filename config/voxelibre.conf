# Admin Privileges
name = admin
default_privs = interact, shout, kick, ban, fly, noclip, fast, teleport, server

# Server name and description
server_name = Voxelibre Server
server_description = A Minetest server running Voxelibre

# Basic server settings
port = 30000
max_users = 15
creative_mode = true
enable_damage = true
gameid = voxelibre

# Performance settings
max_simultaneous_block_sends_per_client = 10
max_simultaneous_block_sends_server_total = 40
max_block_send_distance = 30
active_block_range = 2
server_map_save_interval = 60

# World settings
fixed_map_seed = 67890
mg_name = v7
water_level = 1

# Security settings
enable_pvp = true
disable_anticheat = false
default_privs = interact, shout

# Logging and debugging
debug_log_level = action
log_file = /minetest/minetest/logs/voxelibre.log

# Backup settings
enable_backups = true
backup_interval = 3600
backup_max_count = 24

# Enable mods
load_mod_animalia = true
load_mod_i3 = true
load_mod_3d_armor = true
load_mod_spectator_mode = true
load_mod_invisibility_custom = true

# Set texture pack
texture_path = /minetest/minetest/textures/rpg16
