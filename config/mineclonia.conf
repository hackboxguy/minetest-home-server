# Luanti Mineclonia Server Configuration
# Accessible on port 30000

# Admin Privileges
name = admin
default_privs = interact, shout, kick, ban, fly, noclip, fast, teleport, server, weather_manager

# Server name and description
server_name = Mineclonia Server (Luanti 5.14)
server_description = Luanti server running Mineclonia

# Basic server settings
port = 30000
max_users = 15
creative_mode = false
enable_damage = true
gameid = mineclonia

# Performance settings
max_simultaneous_block_sends_per_client = 10
max_simultaneous_block_sends_server_total = 40
max_block_send_distance = 30
active_block_range = 2
server_map_save_interval = 60

# World settings
fixed_map_seed = 12345
mg_name = v7
water_level = 1

# Security settings
enable_pvp = true
disable_anticheat = false
disallow_empty_password = true
default_privs = interact, shout

# Logging and debugging
debug_log_level = warning
log_file = /luanti/luanti/logs/mineclonia.log

# Backup settings
enable_backups = true
backup_interval = 3600
backup_max_count = 24

# Enable mods
load_mod_animalia = true
load_mod_i3 = true
load_mod_3d_armor = true
load_mod_spectator_mode = true

# Set texture pack
texture_path = /luanti/luanti/textures/soothing_32
